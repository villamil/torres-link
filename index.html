<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Redirecting to app://torres</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
  </head>
  <body>
      <script>
          $(document).ready(function () {
            var params = new URLSearchParams(window.location.search);
            console.log(params.get('code'))
            $('head').append(`<meta http-equiv="refresh" content="0; URL=app://torres?code=${params.get('code')}" />`); 
            $('head').append(`<link rel="canonical" href="app://torres?code=${params.get('code')}" />`); 

            // $('head'.append(`<meta http-equiv="refresh" content="0; URL=app://torres?code=${params.get('code')}" />`));
            // $('head'.append(`<link rel="canonical" href="app://torres?code=${params.get('code')}" />`));
          });
          </script>
  </body>

</html>
